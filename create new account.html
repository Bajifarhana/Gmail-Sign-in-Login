<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="icon" href="./icon.png"/>
    <link rel="stylesheet" href="./create new account.css"/>
</head>
<body class="body">
    
    <section >

        <div class="img">
            <img src="./G.png" alt="" class="img" width="100px"/>
        </div>   
        <div class="create">
            <h1>Create a Google Account</h1><br/>
        </div>    
        <div>
            <p class="one">Enter your Name</p>
        </div>
     </section>   

     <section class="parent">
        <div>
            <input type="text" class="input" placeholder="Enter your first name" required/><br/>
            <input type="text" class="input" placeholder="Last Name (optional)" required/>
           <button class="btnnext"><a href="./password.html">Next</a></button>
        </div>
    </section>
    <form id="form">
        <button class="btne" >English (United States)</button>
    <button class="btnh">Help</button>
    <button class="btnp">Privacy</button>
    <button class="btnt">Terms</button>
    </form>
    
          
</body>
</html>
