<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link rel="icon" href="./icon.png"/>
    <link rel="stylesheet" href="./password.css"/>
</head>
<body class="body">
    
    <section >

        <div class="img">
            <img src="./G.png" alt="" class="img" width="100px"/>
        </div>   
        <div class="create">
            <h1>Create a Strong Password</h1><br/>
        </div>    
        <div>
            <p class="one">Create a strong password with a mix of letters, numbers and symbols</p>
        </div>
     </section>   

     <section class="parent">
        <div>
            <input type="password" class="password" placeholder="Enter your password" required/><br/>
            <input type="password" class="password" placeholder="confirm" required/>
            <div class="check">
                <input type="checkbox"/>
                <p>Show password</p>
            </div>
           <button class="login">Submit</button>
        </div>
    </section>
    <form id="form">
        <button class="btne" >English (United States)</button>
    <button class="btnh">Help</button>
    <button class="btnp">Privacy</button>
    <button class="btnt">Terms</button>
    </form>
    
          
</body>
</html>
